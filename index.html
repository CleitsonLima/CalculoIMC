  <body>



    <h1>IMC</h1>


    <p>
      <label for="input-weight">Informe o seu peso(Kg):</label>
      <input id="input-weight"  type="number" step="0.1" />
    </p>
    <p>
      <label for="input-height">Informe a sua altura(m):</label>
      <input id="input-height" type="number" step="0.01" />
    </p>

    <p>
      <button id="buttoncalcular">Calcular o IMC</button>
    </p>
    <p id="paragraph-result"> o IMC desses dados e <Strong id="imc-result"> </Strong></p>
    <p id="paragraph-result"> Este valor considera que voce esta na faixa <Strong id="imc-text"> </Strong></p>
